<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebsnosTool</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0d0d0d;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #666;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translate(0, 0); opacity: 0.5; }
            50% { transform: translate(var(--dx), var(--dy)); opacity: 0.8; }
            100% { transform: translate(0, 0); opacity: 0.5; }
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subtitle {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 300;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #fff;
        }
        button {
            padding: 12px 20px;
            background: #fff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #ccc;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-box h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 14px;
        }
        .info-box p {
            margin: 5px 0;
            color: #ccc;
            font-size: 12px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ccc;
        }
        .stat-item {
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RebsnosTool</h1>
        <div class="subtitle">Mass Report Bot</div>
        
        <form id="report-form">
            <div class="form-group">
                <label for="api_id">API ID</label>
                <input type="text" id="api_id" name="api_id" required placeholder="1234567">
            </div>
            <div class="form-group">
                <label for="api_hash">API Hash</label>
                <input type="text" id="api_hash" name="api_hash" required placeholder="a1b2c3d4e5f6">
            </div>
            <div class="form-group">
                <label for="violation_link">Violation Link</label>
                <textarea id="violation_link" name="violation_link" required placeholder="https://t.me/username or @username" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <select id="reason" name="reason" required>
                    <option value="Spam">Spam</option>
                    <option value="Drugs">Drugs</option>
                    <option value="Pornography">Pornography</option>
                    <option value="Violence">Violence</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group" id="custom-reason-group" style="display: none;">
                <label for="custom_reason">Custom Reason</label>
                <input type="text" id="custom_reason" name="custom_reason" placeholder="Describe the violation...">
            </div>
            
            <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä -->
            <div class="progress-container" id="progress-container">
                <div class="progress-info">
                    <span id="progress-text">Processing...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            
            <button type="submit" class="button-primary" id="submit-button">üöÄ Start Mass Report</button>
        </form>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.top = Math.random() * 100 + "vh";
                particle.style.setProperty("--dx", (Math.random() - 0.5) * 30 + "px");
                particle.style.setProperty("--dy", (Math.random() - 0.5) * 30 + "px");
                particle.style.animationDuration = (Math.random() * 10 + 10) + "s";
                particle.style.animationDelay = Math.random() * 5 + "s";
                body.appendChild(particle);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress(percent) {
            const progressContainer = document.getElementById("progress-container");
            const progressFill = document.getElementById("progress-fill");
            const progressPercent = document.getElementById("progress-percent");
            const progressText = document.getElementById("progress-text");
            const submitButton = document.getElementById("submit-button");
            
            progressContainer.style.display = "block";
            progressFill.style.width = percent + "%";
            progressPercent.textContent = Math.round(percent) + "%";
            
            if (percent < 100) {
                submitButton.disabled = true;
                progressText.textContent = "Processing reports...";
            } else {
                progressText.textContent = "Complete!";
                setTimeout(() => {
                    progressContainer.style.display = "none";
                    submitButton.disabled = false;
                }, 2000);
            }
        }

        // –°–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ –±–æ—Ç–∞)
        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                updateProgress(progress);
            }, 500);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById("report-form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'start_report',
                api_id: document.getElementById("api_id").value,
                api_hash: document.getElementById("api_hash").value,
                violation_link: document.getElementById("violation_link").value,
                reason: document.getElementById("reason").value,
                custom_reason: document.getElementById("custom_reason").value
            };

            if (!formData.api_id || !formData.api_hash || !formData.violation_link) {
                alert("Please fill all required fields");
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            tg.showConfirm("Start mass report with all session files?", function(confirmed) {
                if (confirmed) {
                    // –ù–∞—á–∏–Ω–∞–µ–º —Å–∏–º—É–ª—è—Ü–∏—é –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    simulateProgress();
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Å–≤—è–∑—å —Å –±–æ—Ç–æ–º)
                    tg.sendData(JSON.stringify(formData));
                    
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å –æ—Ç –±–æ—Ç–∞
                    // tg.close(); // –ó–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
                }
            });
        });

        // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–æ–ª—è –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–π –ø—Ä–∏—á–∏–Ω—ã
        document.getElementById("reason").addEventListener("change", function() {
            const customReasonGroup = document.getElementById("custom-reason-group");
            customReasonGroup.style.display = this.value === "Other" ? "block" : "none";
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            createParticles();
        };
    </script>
</body>
</html>
