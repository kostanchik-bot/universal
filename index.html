<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebsnosTool</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0d0d0d;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #666;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translate(0, 0); opacity: 0.5; }
            50% { transform: translate(var(--dx), var(--dy)); opacity: 0.8; }
            100% { transform: translate(0, 0); opacity: 0.5; }
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subtitle {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 300;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #fff;
        }
        button {
            padding: 12px 20px;
            background: #fff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #ccc;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-box h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 14px;
        }
        .info-box p {
            margin: 5px 0;
            color: #ccc;
            font-size: 12px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ccc;
        }
        .stat-item {
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç—á–µ—Ç–æ–≤ */
        .reports-container {
            display: none;
            margin-top: 20px;
        }
        .report-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .report-id {
            font-size: 12px;
            color: #ccc;
            font-family: monospace;
        }
        .report-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }
        .report-stat {
            text-align: center;
        }
        .stat-success {
            color: #4CAF50;
        }
        .stat-fail {
            color: #f44336;
        }
        .report-target {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }
        
        /* –¢–∞–±—ã */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .tab.active {
            border-bottom: 2px solid #fff;
            color: #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RebsnosTool</h1>
        <div class="subtitle">Mass Report Bot</div>
        
        <div class="tabs">
            <div class="tab active" data-tab="report">Report</div>
            <div class="tab" data-tab="reports">Reports</div>
        </div>
        
        <!-- –í–∫–ª–∞–¥–∫–∞ —Ä–µ–ø–æ—Ä—Ç–æ–≤ -->
        <div id="report-tab" class="tab-content active">
            <form id="report-form">
                <div class="form-group">
                    <label for="api_id">API ID</label>
                    <input type="text" id="api_id" name="api_id" required placeholder="1234567">
                </div>
                <div class="form-group">
                    <label for="api_hash">API Hash</label>
                    <input type="text" id="api_hash" name="api_hash" required placeholder="a1b2c3d4e5f6">
                </div>
                <div class="form-group">
                    <label for="violation_link">Violation Link</label>
                    <textarea id="violation_link" name="violation_link" required placeholder="https://t.me/username or @username" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <select id="reason" name="reason" required>
                        <option value="Spam">Spam</option>
                        <option value="Drugs">Drugs</option>
                        <option value="Pornography">Pornography</option>
                        <option value="Violence">Violence</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="custom-reason-group" style="display: none;">
                    <label for="custom_reason">Custom Reason</label>
                    <input type="text" id="custom_reason" name="custom_reason" placeholder="Describe the violation...">
                </div>
                
                <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä -->
                <div class="progress-container" id="progress-container">
                    <div class="progress-info">
                        <span id="progress-text">Processing...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                
                <button type="submit" class="button-primary" id="submit-button">üöÄ Start Mass Report</button>
            </form>
        </div>
        
        <!-- –í–∫–ª–∞–¥–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –æ—Ç—á–µ—Ç–æ–≤ -->
        <div id="reports-tab" class="tab-content">
            <div class="info-box">
                <h3>üìä Report Statistics</h3>
                <p>Total Sessions: <span id="total-sessions">0</span></p>
                <p>Total Reports: <span id="total-reports">0</span></p>
                <p>Successful Reports: <span id="total-successful">0</span></p>
                <p>Failed Reports: <span id="total-failed">0</span></p>
            </div>
            
            <button type="button" id="refresh-reports" class="button-primary">üîÑ Refresh Reports</button>
            
            <div id="reports-list" class="reports-container">
                <!-- –°–ø–∏—Å–æ–∫ –æ—Ç—á–µ—Ç–æ–≤ –±—É–¥–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.top = Math.random() * 100 + "vh";
                particle.style.setProperty("--dx", (Math.random() - 0.5) * 30 + "px");
                particle.style.setProperty("--dy", (Math.random() - 0.5) * 30 + "px");
                particle.style.animationDuration = (Math.random() * 10 + 10) + "s";
                particle.style.animationDelay = Math.random() * 5 + "s";
                body.appendChild(particle);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress(percent) {
            const progressContainer = document.getElementById("progress-container");
            const progressFill = document.getElementById("progress-fill");
            const progressPercent = document.getElementById("progress-percent");
            const progressText = document.getElementById("progress-text");
            const submitButton = document.getElementById("submit-button");
            
            progressContainer.style.display = "block";
            progressFill.style.width = percent + "%";
            progressPercent.textContent = Math.round(percent) + "%";
            
            if (percent < 100) {
                submitButton.disabled = true;
                progressText.textContent = "Processing reports...";
            } else {
                progressText.textContent = "Complete!";
                setTimeout(() => {
                    progressContainer.style.display = "none";
                    submitButton.disabled = false;
                    // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –æ—Ç—á–µ—Ç–æ–≤
                    loadReports();
                }, 2000);
            }
        }

        // –°–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ –±–æ—Ç–∞)
        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                updateProgress(progress);
            }, 500);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç—á–µ—Ç–æ–≤
        function loadReports() {
            const formData = {
                action: 'get_report_stats'
            };
            tg.sendData(JSON.stringify(formData));
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –æ—Ç—á–µ—Ç–æ–≤
        function displayReports(data) {
            document.getElementById('total-sessions').textContent = data.total_sessions;
            document.getElementById('total-reports').textContent = data.total_reports;
            document.getElementById('total-successful').textContent = data.total_successful || 0;
            document.getElementById('total-failed').textContent = data.total_failed || 0;
            
            const reportsList = document.getElementById('reports-list');
            reportsList.innerHTML = '';
            
            if (data.recent_reports && data.recent_reports.length > 0) {
                data.recent_reports.forEach(report => {
                    const reportItem = document.createElement('div');
                    reportItem.className = 'report-item';
                    reportItem.innerHTML = `
                        <div class="report-header">
                            <div class="report-id">ID: ${report.id}</div>
                            <div class="report-stats">
                                <div class="report-stat stat-success">‚úÖ ${report.successful}</div>
                                <div class="report-stat stat-fail">‚ùå ${report.failed}</div>
                                <div class="report-stat">üìä ${report.total}</div>
                            </div>
                        </div>
                        <div class="report-target">üéØ ${report.target}</div>
                        <div class="report-target">üìà Success: ${report.success_rate.toFixed(1)}%</div>
                        <div class="report-target">üïí ${report.timestamp}</div>
                    `;
                    reportsList.appendChild(reportItem);
                });
                reportsList.style.display = 'block';
            } else {
                reportsList.innerHTML = '<p style="text-align: center; color: #ccc;">No reports available</p>';
                reportsList.style.display = 'block';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById("report-form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'start_report',
                api_id: document.getElementById("api_id").value,
                api_hash: document.getElementById("api_hash").value,
                violation_link: document.getElementById("violation_link").value,
                reason: document.getElementById("reason").value,
                custom_reason: document.getElementById("custom_reason").value
            };

            if (!formData.api_id || !formData.api_hash || !formData.violation_link) {
                alert("Please fill all required fields");
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            tg.showConfirm("Start mass report with all session files?", function(confirmed) {
                if (confirmed) {
                    // –ù–∞—á–∏–Ω–∞–µ–º —Å–∏–º—É–ª—è—Ü–∏—é –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    simulateProgress();
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    tg.sendData(JSON.stringify(formData));
                }
            });
        });

        // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–æ–ª—è –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–π –ø—Ä–∏—á–∏–Ω—ã
        document.getElementById("reason").addEventListener("change", function() {
            const customReasonGroup = document.getElementById("custom-reason-group");
            customReasonGroup.style.display = this.value === "Other" ? "block" : "none";
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–æ–≤
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Ç–∞–±–æ–≤
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–º—É —Ç–∞–±—É
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
                
                // –ï—Å–ª–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É –æ—Ç—á–µ—Ç–æ–≤, –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                if (this.getAttribute('data-tab') === 'reports') {
                    loadReports();
                }
            });
        });

        // –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç—á–µ—Ç–æ–≤
        document.getElementById('refresh-reports').addEventListener('click', loadReports);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('webAppDataReceived', function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.action === 'report_stats') {
                    displayReports(data);
                }
            } catch (e) {
                console.error('Error parsing web app data:', e);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            createParticles();
        };
    </script>
</body>
</html>
