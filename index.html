<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebsnosTool</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0d0d0d;
            margin: 0;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        .results {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .result-item {
            margin: 5px 0;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RebsnosTool</h1>
        <form id="report-form">
            <div class="form-group">
                <label for="api_id">API ID</label>
                <input type="text" id="api_id" name="api_id" required>
            </div>
            <div class="form-group">
                <label for="api_hash">API Hash</label>
                <input type="text" id="api_hash" name="api_hash" required>
            </div>
            <div class="form-group">
                <label for="report_link">Ссылка на нарушение</label>
                <input type="text" id="report_link" name="report_link" placeholder="https://t.me/username или @username" required>
            </div>
            <div class="form-group">
                <label for="reason">Причина жалобы</label>
                <select id="reason" name="reason" required>
                    <option value="Spam">Спам</option>
                    <option value="Drugs">Наркотики</option>
                    <option value="Pornography">Порнография</option>
                    <option value="Violence">Насилие</option>
                    <option value="Other">Другое</option>
                </select>
            </div>
            <div class="form-group" id="custom-reason-group" style="display: none;">
                <label for="custom_reason">Своя причина</label>
                <input type="text" id="custom_reason" name="custom_reason">
            </div>
            <div class="form-group">
                <label for="threads">Количество потоков</label>
                <input type="number" id="threads" name="threads" min="1" max="20" value="5" required>
            </div>
            <button type="submit" id="submit-btn">Начать отправку</button>
        </form>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Подготовка...</div>
        </div>

        <div class="results" id="results">
            <h3>Результаты отправки:</h3>
            <div class="result-item" id="total-sessions">Всего сессий: 0</div>
            <div class="result-item" id="success-reports">Успешных жалоб: 0</div>
            <div class="result-item" id="failed-reports">Неуспешных жалоб: 0</div>
        </div>

        <div class="footer">
            Developed by <a href="https://t.me/H1zol" target="_blank" style="color: #fff;">@H1zol</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://your-domain.com'; // Замените на ваш домен

        document.getElementById('reason').addEventListener('change', function() {
            const customReasonGroup = document.getElementById('custom-reason-group');
            customReasonGroup.style.display = this.value === 'Other' ? 'block' : 'none';
        });

        document.getElementById('report-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const progressContainer = document.getElementById('progress-container');
            const resultsContainer = document.getElementById('results');
            
            // Сбрасываем результаты
            resultsContainer.style.display = 'none';
            
            // Показываем прогресс
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;
            
            const formData = {
                api_id: document.getElementById('api_id').value,
                api_hash: document.getElementById('api_hash').value,
                report_link: document.getElementById('report_link').value,
                reason: document.getElementById('reason').value,
                custom_reason: document.getElementById('custom_reason').value,
                threads: document.getElementById('threads').value
            };

            try {
                // Запускаем отправку
                const response = await fetch(`${API_BASE_URL}/api/report`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.status === 'started') {
                    const progressKey = result.progress_key;
                    await trackProgress(progressKey, result.total_sessions);
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                updateProgress('Ошибка: ' + error.message, 0);
                submitBtn.disabled = false;
            }
        });

        async function trackProgress(progressKey, totalSessions) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const resultsContainer = document.getElementById('results');
            const submitBtn = document.getElementById('submit-btn');
            
            let progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/progress/${progressKey}`);
                    const progress = await response.json();
                    
                    if (progress.status === 'completed') {
                        clearInterval(progressInterval);
                        
                        // Показываем результаты
                        document.getElementById('total-sessions').textContent = `Всего сессий: ${progress.total}`;
                        document.getElementById('success-reports').textContent = `Успешных жалоб: ${progress.success}`;
                        document.getElementById('failed-reports').textContent = `Неуспешных жалоб: ${progress.failed}`;
                        
                        progressContainer.style.display = 'none';
                        resultsContainer.style.display = 'block';
                        submitBtn.disabled = false;
                    } else {
                        const percentage = Math.round((progress.completed / progress.total) * 100);
                        progressFill.style.width = `${percentage}%`;
                        progressText.textContent = `Отправлено: ${progress.completed}/${progress.total} (${percentage}%) | Успешно: ${progress.success} | Ошибок: ${progress.failed}`;
                    }
                } catch (error) {
                    console.error('Error tracking progress:', error);
                }
            }, 1000);
        }

        function updateProgress(text, percentage) {
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = text;
        }
    </script>
</body>
</html>
